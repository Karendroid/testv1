<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Website</title>
    <style>
        body {
            font-family: Georgia, serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            font-size: 1.5em;
            margin-top: 100px;
        }

        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            margin-left: auto; 
            margin-right: auto;
            width: 80%;
        }

        .link-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            text-align: center;
            font-size: 1em;
            transition: background 0.2s;
        }

        .link-item:active {
            background-color: #0056b3;
        }

        .checked {
            position: relative;
            background-color: #28a745 !important;
        }

        .checked::after {
            content: ' âœ”';
            color: #ebe6e6;
            font-weight: bold;
            position: absolute;
            right: 10px;
        }

        .hiddenImage {
            display: none;
            block-size: auto;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.2em;
            }

            .link-item {
                font-size: 0.9em;
            }
        }

    </style>
</head>
<body>


<h1>Click on the Ads below, to unlock the Pictures</h1>


    
    <div class="link-container">
        <a href="https://supremesavvyswan.com/gdsb533bqi?key=21ef88d0008868c4eb51deb6d469015f" target="_blank" class="link-item" onclick="linkClicked(event, 'https://supremesavvyswan.com/gdsb533bqi?key=21ef88d0008868c4eb51deb6d469015f', this)">Ad 1</a>
        <a href="https://supremesavvyswan.com/q1msizk2w?key=407da80914c54a3dc7d336ac726d2c29" target="_blank" class="link-item" onclick="linkClicked(event, 'https://supremesavvyswan.com/q1msizk2w?key=407da80914c54a3dc7d336ac726d2c29', this)">Ad 2</a>
        <a href="https://supremesavvyswan.com/fm45meqf5?key=f59a35cca29316d5c297a3823ab8e0b0" target="_blank" class="link-item" onclick="linkClicked(event, 'https://supremesavvyswan.com/fm45meqf5?key=f59a35cca29316d5c297a3823ab8e0b0', this)">Ad 3</a>
    </div>
</div>


<img id="hiddenImage1" class="hiddenImage" src="https://ik.imagekit.io/fde6h0sqk/Unbenannt.PNG?updatedAt=1749156775373" alt="Verstecktes Bild 1" />
<img id="hiddenImage2" class="hiddenImage" src="https://ik.imagekit.io/fde6h0sqk/Unbenannt.PNG?updatedAt=1749156775373" alt="Verstecktes Bild 2" />
<img id="hiddenImage3" class="hiddenImage" src="https://ik.imagekit.io/fde6h0sqk/Unbenannt.PNG?updatedAt=1749156775373" alt="Verstecktes Bild 3" />

<script>
    // Track which links have been clicked
    let clickedLinks = new Set();

    function linkClicked(event, link, element) {
        event.preventDefault();

        // Only add if not already clicked
        if (!clickedLinks.has(element)) {
            clickedLinks.add(element);
            element.classList.add('checked');
        }

        // Open the link in a new tab
        window.open(link, '_blank');

        if (clickedLinks.size === 3) {
            // Hide the links and the title
            document.querySelector('h1').style.display = 'none';
            document.querySelector('.link-container').style.display = 'none';

            // Show all images
            document.getElementById('hiddenImage1').style.display = 'block';
            document.getElementById('hiddenImage2').style.display = 'block';
            document.getElementById('hiddenImage3').style.display = 'block';
        }
    }
</script>
</body>
</html>
