<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verstecktes Bild</title>
    <style>
        body {
            font-family: Georgia, serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            font-size: 1.5em;
            margin-top: 100px;
        }

        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 80px;
        }

        .link-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
            text-align: center;
            font-size: 1em;
        }

        .link-item:active {
            background-color: #0056b3;
        }

        .checked {
            position: relative;
            background-color: #28a745;
        }

        .checked::after {
            content: ' ✔';
            color: #ebe6e6;
            font-weight: bold;
            position: absolute;
            right: 10px;
        }

        .hiddenImage {
            display: none;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.2em;
            }

            .link-item {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h1>Click on the Links below, to unlock the Picture(s)</h1>
    
    <div class="link-container">
        <a href="https://www.profitableratecpm.com/gdsb533bqi?key=21ef88d0008868c4eb51deb6d469015f" target="_blank" class="link-item" onclick="linkClicked(event, 'https://www.profitableratecpm.com/gdsb533bqi?key=21ef88d0008868c4eb51deb6d469015f', this)">Link 1</a>
        <a href="https://www.profitableratecpm.com/q1msizk2w?key=407da80914c54a3dc7d336ac726d2c29" target="_blank" class="link-item" onclick="linkClicked(event, 'https://www.profitableratecpm.com/q1msizk2w?key=407da80914c54a3dc7d336ac726d2c29', this)">Link 2</a>
        <a href="https://www.profitableratecpm.com/fm45meqf5?key=f59a35cca29316d5c297a3823ab8e0b0" target="_blank" class="link-item" onclick="linkClicked(event, 'https://www.profitableratecpm.com/fm45meqf5?key=f59a35cca29316d5c297a3823ab8e0b0', this)">Link 3</a>
    </div>

    <img id="hiddenImage1" class="hiddenImage" src="https://ik.imagekit.io/yw74lckr5/default-image.jpg?updatedAt=1748877874793" alt="Verstecktes Bild 1" />
    <img id="hiddenImage2" class="hiddenImage" src="https://ik.imagekit.io/yw74lckr5/another-image.jpg?updatedAt=1748877874793" alt="Verstecktes Bild 2" />
    <img id="hiddenImage3" class="hiddenImage" src="https://ik.imagekit.io/yw74lckr5/yet-another-image.jpg?updatedAt=1748877874793" alt="Verstecktes Bild 3" />

    <script>
        let clickCount = 0;

        function linkClicked(event, link, element) {
            clickCount++;

            // Öffne den Link in einem neuen Tab
            window.open(link, '_blank');

            // Füge die Klasse "checked" hinzu, um den Haken anzuzeigen
            element.classList.add('checked');

            // Zeige das entsprechende Bild an
            document.getElementById('hiddenImage' + clickCount).style.display = 'block';

            if (clickCount === 3) {
                // Blende die Links und den Titel aus
                document.querySelector('h1').style.display = 'none';
                document.querySelector('.link-container').style.display = 'none';
            }
        }
    </script>
    <script type='text/javascript' src='//pl26854273.profitableratecpm.com/af/3b/bb/af3bbba8eee1941140db9058631eacaa.js'></script>
</body>
</html>
