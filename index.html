<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verstecktes Bild</title>
    <style>
        body {
            font-family: Georgia, serif; /* Edlere Schriftart */
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            font-size: 1.5em; /* Kleinere Schriftgröße für den Titel */
            margin-top: 100px; /* Abstand nach oben erhöhen */
        }

        .link-container {
            display: flex;
            flex-direction: column; /* Links untereinander anordnen */
            align-items: center;
            margin-top: 80px; /* Weiter nach unten verschieben */
        }

        .link-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #007bff; /* Blaue Hintergrundfarbe */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 80%; /* Links auf 80% der Breite setzen */
            max-width: 300px; /* Maximale Breite der Links */
            text-align: center;
            font-size: 1em; /* Grundschriftgröße */
        }

        .link-item:hover {
            background-color: #0056b3; /* Dunklerer Blauton beim Hover */
        }

        .link-item:active {
            background-color: #0056b3; /* Dunklerer Blauton beim Antippen */
        }

        .checked {
            position: relative;
        }

        .checked::after {
            content: ' ✔'; /* Grüner Haken */
            color: green;
            font-weight: bold;
            position: absolute;
            right: 10px; /* Abstand vom rechten Rand */
        }

        #hiddenImage {
            display: none; block-size: auto; /* Bild zunächst verstecken */
            margin: 20px auto; /* Automatischer horizontaler Abstand für Zentrierung */
            max-width: 100%; /* Bild responsive machen */
            height: auto; /* Höhe automatisch anpassen, um das Seitenverhältnis zu wahren */
           
        }

        /* Responsive Schriftgröße */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.2em; /* Kleinere Schriftgröße für Smartphones */
            }

            .link-item {
                font-size: 0.9em; /* Kleinere Schriftgröße für Links auf Smartphones */
            }
        }
    </style>
</head>
<body>
    <h1>Click on the Links below, to unlock the Picture(s)</h1>
    
    <div class="link-container">
        <a href="https://www.amazon.de" target="_blank" class="link-item" onclick="linkClicked(event, 'https://www.amazon.de', this)">Link 1</a>
        <a href="https://www.example.com" target="_blank" class="link-item" onclick="linkClicked(event, 'https://www.example.com', this)">Link 2</a>
        <a href="https://www.example.org" target="_blank" class="link-item" onclick="linkClicked(event, 'https://www.example.org', this)">Link 3</a>
    </div>

    <img id="hiddenImage" src="https://ik.imagekit.io/yw74lckr5/default-image.jpg?updatedAt=1748877874793" alt="Verstecktes Bild" />

    <script>
        let clickCount = 0;

        function linkClicked(event, link, element) {
            clickCount++;

            // Öffne den Link in einem neuen Tab
            window.open(link, '_blank');

            // Füge die Klasse "checked" hinzu, um den Haken anzuzeigen
            element.classList.add('checked');

            if (clickCount === 3) {
                // Blende die Links und den Titel aus
                document.querySelector('h1').style.display = 'none';
                document.querySelector('.link-container').style.display = 'none';
                // Zeige das Bild an
                document.getElementById('hiddenImage').style.display = 'block';
            }
        }
    </script>
</body>
</html>
